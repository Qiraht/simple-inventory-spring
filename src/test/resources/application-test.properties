# Spring Application Name
spring.application.name=simple-inventory-test

# Datasource Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Redis Configuration
spring.cache.type=none

# Security Configuration
spring.security.user.name=test-admin
spring.security.user.password=test-password

# Swagger (Disabled in tests)
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
